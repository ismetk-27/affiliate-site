<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <title>Site Admin</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <div id="nc-root"></div>

    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      (function () {
        var origin = window.location.origin; // hangi domaindeysen onunla çalış
        if (window.netlifyIdentity) {
          window.netlifyIdentity.init({
            APIUrl: origin + "/.netlify/identity"
          });
          // dışarıda login olursa geri yükle
          window.netlifyIdentity.on("login", function () {
            window.location.reload();
          });
        }
      })();

      // Decap'e config yolunu açıkça söyle
      window.CMS_CONFIG_PATH = "/admin/config.yml";
    </script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.8.1/dist/decap-cms.js"></script>
  </body>
</html>
